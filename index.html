<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alldays - روابط التواصل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 40px;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 10px;
            background: linear-gradient(90deg, #D4AF37, #FFD700, #D4AF37);
            border-radius: 0 0 10px 10px;
            opacity: 0.7;
        }
        
        .logo h1 {
            font-size: 3.2rem;
            color: #D4AF37;
            margin-bottom: 10px;
            font-weight: 700;
            font-family: 'Pacifico', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .logo p {
            color: #777;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }
        
        .link-item {
            border-radius: 15px;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            border: 1px solid #f0f0f0;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: #D4AF37;
            transition: all 0.3s ease;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            color: #D4AF37;
        }
        
        .link-item:hover::before {
            width: 100%;
            opacity: 0.1;
        }
        
        .link-icon {
            font-size: 1.6rem;
            margin-left: 15px;
            position: relative;
            z-index: 1;
            color: #D4AF37;
            transition: all 0.3s ease;
        }
        
        .link-item:hover .link-icon {
            transform: scale(1.1);
        }
        
        .link-text {
            flex-grow: 1;
            text-align: right;
            font-weight: 600;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .footer {
            color: #777;
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
        }
        
        .footer a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 600;
        }
        
        .gold-accent {
            color: #D4AF37;
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.6rem;
            }
            
            .link-item {
                padding: 15px 20px;
            }
            
            .link-icon {
                font-size: 1.4rem;
                margin-left: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Alldays</h1>
            <img 
            <p>روابط التواصل الاجتماعي</p>
        </div>
        
        <div class="links">
            <a href="https://wa.me/962798738745" class="link-item" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="link-text">WhatsApp</div>
            </a>
            
            <a href="https://www.instagram.com/all.days.fashion?igsh=Zjh4NThwOWJ0cWJ6" class="link-item" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">Instagram</div>
            </a>
            
            <a href="https://www.facebook.com/share/19tgTXSomX/?mibextid=wwXIfr" class="link-item" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="link-text">Facebook</div>
            </a>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; <span id="currentYear" class="gold-accent">2023</span> Alldays</p>
            <p>تم التصميم بواسطة <a href="#">Alldays</a></p>
        </div>
    </div>

    <script>
        // تحديث السنة تلقائياً
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
